<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area{
      width: 100%;
      height: 100%;
      border: 1px solid lightgreen;
    }
  </style>
</head>
<body>
  <h1>01. id를 이용한 요소 노드 취득</h1>
  <p>
    Document.prototype.getElementById("id") 메서드는 인수로 전달한 id 속성 값을 갖는 하나의 요소 노드를
    탐색하여 반환한다. 문서 내의 중복 된 id 값을 갖는 html 요소가 여러 개 존재하더라도 에러가 발생하지 않지만
    해당 id 값을 갖는 첫 번째 요소 노드만 변환한다.
  </p>
  <!--.은 참조 연산자-->
  
  <div id="area1" class="area">
    div 영역
    <p id="area2">p 영역</p>
  </div>

  <script type="text/javascript">
    const $elem = document.getElementById("area1");
    $elem.style.backgroundColor="skyblue";
    console.log($elem);
    console.log(document.getElementById("area1"));
// 아이디를 입력해서 바로 사용하는 경우



    area2.style.backgroundColor='blue';

    let $noElem;
    consolelog($noElem)
    $noElem = document.getElementById("area3");
    console.log($noElem)

    /*스크립트 주석*/
  </script>
</body>
</html>
