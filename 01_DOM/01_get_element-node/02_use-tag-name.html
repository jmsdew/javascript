<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>02. 태그 이름을 이용한 요소 노드 획득</h1>
  <p>
    Document.prototype/Element.prototype.getElementByTagName('태그')
    메서드는 인수로 전달한 태그 이름을 갖는 모든 요소 노드를 탐색하여 반환한다.
    메서드 이름의 Element가 복수형인 것에서 알 수 있듯이 
    여러 개의 요소 노드 객체를 갖는 dom 컬렉션 객체인 htmlCollection 객체를 반환한다.
  </p>
  <ul id="food">
    <li>김치찌개</li>
    <li>된장찌개</li>
    <li>고등어구이</li>
  </ul>
  <ul id="drink">
    <li>커피</li>
    <li class="li">콜라</li>
    <li class="li">우유</li>
  </ul>
  <script>
    const $lists = document.getElementsByTagName("li");
    $lists[0].innerText="짬뽕찌개";
    $lists[0].style.color="red";
    console.log($lists)

    let changeColor = 0;
    //   최초 선언문 , 조건문 ,     내용 실행 이후 조건이 참일 때 실행
    for(let i=0; i < $lists.length; i++){
      //내용 6번 돈다
      $lists[i].style.backgroundColor= "rgb(130, 220," + changeColor +")";
      //                                                 변수를 문자열에 포함
       
      changeColor += 50;
      // changeColor = changeColor + 50;
    }


    [...$lists].forEach(list => list.style.color ="blue");
    //          배열이 가지고 있는 요소를 하나씩 담는다.


    // id는 중복될 수 없어서 element  ---- tagname은 중복될 수 있어서 elements
    const $drink = document.getElementById("drink");
    console.log($drink);
    const $listsFormDrink = $drink.getElementsByClassName("li");
    console.log($listsFormDrink);

    [...$listsFormDrink].forEach(list => list.style.color="red");


  </script>
</body>
</html>
