<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>02. 요소 노드의 텍스트 조작</h1>
  <h3>node Value</h3>
  <pre>
    지금까지 살펴본 노드 탐색, 노드 정보 프로퍼티는 모두 읽기 전용 접근자 프로퍼티이다.

    nodeValue 프로퍼티 참조 시 노드 객채의 값(텍스트 노드의 텍스트)을 반환한다.
    텍스트 노드가 아닌 노드(문서 노드, 요소 노드) 의 경우 null을 반환한다..

    텍스트 노드의 nodeValue 프로퍼티 값을 할당하면 텍스트 노드의 값을 변경할 수 있다..
  </pre>

  <div id="area">
    node value
  </div>

  <script>
    console.log(document.nodeValue);
    /*              document - 문서 노드 = value시 null 반환           */
    const $area = document.getElementById("area");
    console.log($area.nodeValue);
    /*             area 아이디의 모든 엘리멘트의 요소 노드 = value시 null 반환         */
    const $textNode = $area.firstChild;
    /*                    area의 첫번째 자식 - 텍스트밸류(node value)            */
    console.log($textNode.nodeValue);
    /*                 텍스트 밸류의  value시 텍스트 반환                */
    $textNode.nodeValue = "텍스트 값 변경완료";
    /*                   텍스트 밸류의 텍스트 변경                   */
    console.log($area);

  </script>
</body>
</html>
